<!DOCTYPE html>

<html lang="en">

	<head>
		<meta charset="utf-8">
		<title>Tables</title>

	</head>	
	<body>
		<h1>Groceries</h1>

			<tr>
				<th>Item Name</th>

			</tr>
			<tr>

				<td>1</td>
				<td>A5</td>
			</tr>
			<tr>
				<td>Carrots</td>

				<td>2</td>
				<td>C2</td>
			</tr>
			<tr>
				<td>Apples</td>

				<td>4</td>
				<td>C2</td>
			</tr>
		</table>
		
	</body>

</html>
