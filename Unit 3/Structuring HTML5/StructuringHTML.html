<!DOCTYPE html>

<html lang="en">

     <head>
         <meta charset="utf-8" >
         <title>Structuring HTML5</title>
         <link rel="stylesheet" href="structure.css">
     </head>

     <body>
		<header>
			<h1>This is a header</h1>
		</header>
		
		<nav>
			<p>These are nav links</p>
		</nav>
		
		<section>
			<p>Start of my section</p>
			<article>
				<p>Inside article</p>
			</article>
			<p>End of my section</p>
		</section>
		
		<aside>
			<p>My Aside</p>
		</aside>
		
		<footer>
			<p>&copy; Noah Stiefel</p>
		</footer>
     </body>

</html>
