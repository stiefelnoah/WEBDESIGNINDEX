<!DOCTYPE html>

<html lang="en">

	<head>
		<meta charset="utf-8">
		<title>Lists</title>
	</head>	
	<body>
		<p>Ordered List</p>
		<ol>
			<li>Put in the dry ingredients</li>
			<li>Put in the wet ingredients</li>
			<li>Stir</li>
			<li>Bake at 350&deg; degrees</li>
		</ol>
		<p>Unordered List</p>
		<ul>
			<li>Milk</li>
			<li>Eggs</li>
			<li>Cheese</li>
			<li>Flour</li>
		</ul>
	</body>

</html>
