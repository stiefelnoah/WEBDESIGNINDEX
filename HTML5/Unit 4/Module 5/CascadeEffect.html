<!DOCTYPE html>

<html lang="en">


	<head>
		<meta charset="utf-8">
		<title>Cascade Rules</title>

		<style>
			#red{
				color: red;
			}
			.blue{
				color: blue;
			}
			p.blue{
				color:orange;
			}
			p{
				font-size: 3em !important;
				color: grey;
			}
			
			
			
		</style>
	</head>


	<body>
		<p class="blue">This is a paragraph</p>
	</body>

</html>
