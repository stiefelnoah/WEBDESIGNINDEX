<!DOCTYPE html>

<html lang="en">

	<head>
		<title>Text Position</title>
		
		<meta charset="utf-8">

	</head>
	
	<body>
		<p style="text-align:center">This is a paragraph that is centered</p>
		<p>This is <span style="vertical-align:sub">subscript</span></p>
		<p style="text-align:left">This text is left aligned</p>
		<p style="text-align:right">This is a right aligned paragraph</p>
		<p style="text-indent:3em">This is indented</p>
		<p>This is <span style="vertical-align:super">superscript</span></p>	
	</body>
	
	
</html>
