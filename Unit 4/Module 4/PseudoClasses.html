<!DOCTYPE html>

<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>pseudo-classes and pseudo-elements</title>
		
		<style>
			a{
				color:blue;
			}
			a:link{
				color:orange;
			}
			a:visited{
				color:grey;
			}
			a:hover{
				color:black;
			}
			a:active{
				color:yellow;
			}
			a:focus{
				color:red;
			}
		</style>
	</head>
	
	<body>
		<ul>
			<li><a href="https://stiefelnoah.github.io/Unit_4/">Unit 4 Links</a></li>
			<li><a href="https://google.com">Google</a></li>
			<li><a href="https://amazon.com">Amazon</a></li>
		</ul>
	</body>
</html>
