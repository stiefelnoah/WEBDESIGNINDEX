<!DOCTYPE html>

<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>CSS Selectors</title>
		
		<style>
			*{
				color:blue;
			}
			p{
				font-size:20px;
			}
			#target{
				color:green;
			}
			.targets{
				color:orange;
			}
		</style>
	</head>
	
	<body>
		<h1>This is an h1<h1>
		<p>This is my paragraph 1</p>
		<p id="target">This is my paragraph 2</p>
		<p class="targets">This is my paragraph 3</p>
		<p class="targets">This is my paragraph 4</p>
	</body>
	
</html>
